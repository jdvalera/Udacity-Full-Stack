{% extends "base.html" %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-12">
		<h1 class="text-center">Edit Profile<h1>
	</div>
</div>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-2">
		<img class="img-responsive center-block img-circle" src="{{user.picture}}" style="height:150px;"/>
	</div>
	<div class="col-md-4">
	<h1>{{user.username}}</h1>
	<h3>{{user.email}}</h3>
	</div>
	<div class="col-md-3"></div>
</div>

<br>

<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form action="#"  method='post' enctype="multipart/form-data">
				<!-- CSRF Protection -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<fieldset class="form-group">
				    <label for="userDescription">Summary:</label>
				    <textarea class="form-control" id="userDescription" 
				    rows="4" name="description" maxlength="500">{{user.desc}}</textarea>
			  	</fieldset>

			  	<fieldset class="form-group">
				    <label for="userFile">Upload Pic</label>
				    <input type="file" class="form-control-file" id="userFile"
				    name="file">
				</fieldset>

			  	<button type="submit" class="btn btn-primary">Save changes</button>   

			 	<a href = "{{url_for('showProfile', user_id = user.id)}}">
				<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>

			</form>
		<div class="col-md-2"></div>
	</div>

{% endblock %}
