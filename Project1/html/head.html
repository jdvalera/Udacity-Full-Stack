<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
        
        body {
            padding-top: 80px;
            background-color: #fce580;
        }

        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }

        /* background color on hover */
        .movie-tile:hover {
            background-color: #c9ae40;
            cursor: pointer;
        }

        /* Add background color to modal */
        .modal-style {
            background-color: #4f4f4f;
            color: #e0e0e0;
        }

        /* Make the title text responsive */
        @media screen and (min-width: 0px){
        .banner-text {
            font-size:50px; 
            text-decoration: underline;
            padding-top:150px;
            padding-bottom:180px;
            font-family:'Sigmar One', cursive;
            }
        }

        /* Make the title text responsive */
        @media screen and (min-width: 768px){
        .banner-text {
            font-size:120px; 
            text-decoration: underline;
            padding-top:150px;
            padding-bottom:180px;
            font-family:'Sigmar One', cursive;
            }
        }

        /* Make the title text responsive */
        @media screen and (min-width: 992px) {
        .banner-text {
            font-size:150px; 
            text-decoration: underline;
            padding-top:150px;
            padding-bottom:150px;
            font-family:'Sigmar One', cursive;
            }
        }

        /* Make the title text responsive */
        @media screen and (min-width: 1200px) {
        .banner-text {
            font-size:180px; 
            text-decoration: underline;
            padding-top:150px;
            padding-bottom:180px;
            font-family:'Sigmar One', cursive;
            }
        }

        /* Add padding to div (this is for the bottom div padding) */
        .bot-pad {
            padding-top: 180px;
            padding-bottom: 180px;
        }

        /* Override bootstrap class to make modal backdrop darker */
        .modal-backdrop
            {
                opacity:0.9 !important;
            }

    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';

            var movieTitle = $(this).children("h2:first").html(); // take movie name from h2 element
            var desc = $(this).children("p:first").html(); //take movie description from hidden paragraph

            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0,
              'class': 'embed-responsive-item' //Make the iframe responsive
            }));

            $("#myModalLabel").empty().append($("<h2></h2>", { //Add movie title to modal header
                'html': movieTitle,
                'class': 'text-center modal-title',
                'id': 'myModalLabel'
            }));


            $("#desc").empty().append($("<h4></h4>", { // Add movie description to modal body
                'html': desc,
                'class': 'text-left'
            }));

        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
    </script>
</head>
