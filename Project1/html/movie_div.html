<div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="{trailer_youtube_id}" data-toggle="modal" data-target="#trailer">
    <img src="{poster_image_url}" width="220" height="342">
    <h2><strong>{movie_title}</strong></h2>
    <p style="display: none;"><strong>Story:<br></strong>{movie_storyline}<br><br><strong>Starring:<br></strong>{actors}
    <br><br><strong>Directed by:<br></strong>{directors}<br><br><strong>Release year: <br></strong>{year}
      <br><br><strong>Rating: <br></strong>{rating}</p>
</div>
